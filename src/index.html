<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header id="header">
        <h1 id="header-title">Leaderboard</h1>
    </header>
    <main id="main" class="d-flex">
        <div id="main-left">
            <div id="title-left">
                <p id="title-left-text"></p>
                <button type="button" id="title-left-button">Refresh</button>
            </div>
            <ul id="scores-board"></ul>
        </div>
        <div id="main-right">
            <div id="title-right">
                <p id="title-right-text"></p> 
            </div>
            <form action="submit" id="user-form">
                <label for="name"></label>
                <input type="text" name="name" id="input-name" placeholder="Your name">
                <label for="score"></label>
                <input type="text" name="score" id="input-score" placeholder="Your score">
                <input type="button" value="submit">
            </form>
        </div>
    </main>
</body>

</html>
